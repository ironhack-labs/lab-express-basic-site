<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gollum - Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Bilbo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/works">Works</a>
        <a href="/gallery">Photo gallery</a>
    </nav>
    <main>
        <h1>Photo gallery</h1>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://areajugones.sport.es/wp-content/uploads/2020/08/The-Lords-of-the-Rings-Gollum.jpg" class="d-block" alt="Gollum's beautiful eyes">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gollum's beautiful eyes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://eloutput.com/app/uploads-eloutput.com/2020/08/Gollum-videojuego.jpg" class="d-block" alt="Mad Gollum">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mad Gollum</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.statically.io/img/www.missingnumber.com.mx/f=auto%2Cq=80/wp-content/uploads/2020/08/Gollum-e1598317242479.jpg" class="d-block" alt="Confused Gollum">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gollum is sometimes very confused with his situation</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.thesun.co.uk/wp-content/uploads/2019/03/NINTCHDBPICT0004777086082.jpg" class="d-block" alt="Gollum with fish">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gollum when he sees raw fish, his favorite meal</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://as.com/meristation/imagenes/2020/08/24/noticias/1598289895_711930_1598289970_noticia_normal.jpg" class="d-block" alt="Gollum's eyes">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nice effect on Gollum's eyes</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.republica.com/wp-content/uploads/2015/12/gollum-1280x720.png" class="d-block" alt="Gollum at the dentist">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Gollum needs to go to the dentist</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
</body>

</html>
