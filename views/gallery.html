<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elon Musk Gallery</title>
    <link rel="stylesheet" href="/css/style_gallery.css">
</head>
<body>
    <h1>Amazing SpaceX photograph</h1>

    <div class="box">
        <figure>
            <img src="/images/spacex.png" alt="spacex">
            <figcaption>Brand</figcaption>
        </figure>
        <figure>
            <img src="/images/simultaneous.jpg" alt="simultaneous">
            <figcaption>Falcon heavy : external reactors simultaneous landing</figcaption>
        </figure>
        <figure>
            <img src="/images/bowie.jpg" alt="bowie">
            <figcaption>David Bowie on the way to Mars</figcaption>
        </figure>
    </div>
    

</body>
</html>
