<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link href="/style.css" rel="stylesheet"/>
    <script src="/images/slider.js"></script>
</head>
<body>
    <div class = "links">
        <nav>
            <ul id="routing">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About: Arundhati Roy</a></li>
                <li><a href="/works">Works</a></li>
                <li><a href="/gallery">Photo Gallery</a></li>
            </ul>
        </nav>
    </div>
<div>
    <main id="main">
        <section id="slider">
            <!-- Slideshow container -->
            <div class="slideshow-container">
    
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <center><img src="https://thepbsblog.files.wordpress.com/2015/10/wqw10-21.jpg" alt="Arundhati Roy quote" style="width:75%"></center>
                    <div class="text">The Cost of Living</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <center><img src="https://upload.wikimedia.org/wikipedia/en/1/1e/Thegodofsmallthings.jpg" alt="Book: The God of Small Things" style="width: 25%"></center>
                    <div class="text">The God of Small Things</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <center><img src="https://quotefancy.com/media/wallpaper/3840x2160/5423053-Arundhati-Roy-Quote-Wars-are-never-fought-for-altruistic-reasons.jpg" alt="Antiwar quote" style="width:75%"></center>
                    <div class="text">War Talk</div>
                </div>
    
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <a class="next" onclick="plusSlides(1)"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </div>
            <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
</div>
</body>
</html>
