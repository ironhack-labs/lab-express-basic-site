<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link href="/style.css" rel="stylesheet"/>
    <script src="/images/slider.js"></script>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="/about">About her</a></li>
                <li><a href="/works">Her works</a></li>
                <li><a href="/gallery">Photo Gallery</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </div>
<div>
    <main id="main">
        <section id="slider">
            <!-- Slideshow container -->
            <div class="slideshow-container">
    
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://d3sgyrafn929g0.cloudfront.net/wp-content/uploads/sites/19/2016/06/21131541/slide-1.jpg" alt="Blue critter" style="width:100%">
                    <div class="text">Imagine</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://d3sgyrafn929g0.cloudfront.net/wp-content/uploads/sites/19/2016/06/21132207/slide-2.jpg" alt="Purple critter" style="width:100%">
                    <div class="text">Create</div>
                </div>
    
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://d3sgyrafn929g0.cloudfront.net/wp-content/uploads/sites/19/2016/06/21133440/slide-3.jpg" alt="White critter" style="width:100%">
                    <div class="text">Share</div>
                </div>
    
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <a class="next" onclick="plusSlides(1)"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </div>
            <br>
    
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
</div>
</body>
</html>
