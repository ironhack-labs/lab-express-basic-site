<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photo gallery</title>
  <link rel="stylesheet" href="./stylesheets/gallery-style.css">
</head>

<body>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>

  <div class="container">
