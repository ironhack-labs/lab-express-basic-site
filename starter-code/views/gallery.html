<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cradle Of Filth</title>

    <!-- Bootstrap required JS files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Web Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap and custom CSS stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/custom.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="220" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link disabled" href="/gallery">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>GALLERY</h1>

        <div id="cof-gallery" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#" data-slide-to="0" class="active"></li>
                <li data-target="#cof-gallery" data-slide-to="1"></li>
                <li data-target="#cof-gallery" data-slide-to="2"></li>
                <li data-target="#cof-gallery" data-slide-to="3"></li>
                <li data-target="#cof-gallery" data-slide-to="4"></li>
                <li data-target="#cof-gallery" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/gallery/gallery-01.jpeg" alt="Slide one">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gallery/gallery-02.jpg" alt="Slide two">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gallery/gallery-03.jpeg" alt="Slide three">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gallery/gallery-04.jpg" alt="Slide four">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gallery/gallery-05.jpg" alt="Slide five">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gallery/gallery-06.jpg" alt="Slide six">
                </div>
            </div>
            <a class="carousel-control-prev" href="#cof-gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cof-gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>

    <footer>
        <div class="container footer-text">
            <p>Made with <span class="heart"></span> by P.Quiti√°n </p>  
        </div>
    </footer>
    
    <script>
        
        $('.carousel').carousel({
            interval: 5000
        })
    </script>
</body>
</html>
