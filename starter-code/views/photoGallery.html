<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Photo Gallery</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-info" href="/" tabindex="-1" aria-disabled="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-info" href="/about" tabindex="-1" aria-disabled="true">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/photoGallery" tabindex="-1" aria-disabled="true">Photo Gallery</a>
        </li>
      </ul>
  <h1 class="text-center display-3">Photo Gallery</h1>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
          <img src="/images/Frankfurt2.jpeg" class="d-block w-100" alt="Frankfurt3">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="/images/Frankfurt3.jpeg" class="d-block w-100" alt="Frankfurt2">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="/images/Frankfurt1.jpeg" class="d-block w-100" alt="Frankfurt">
        </div>
      </div>
      <a class="carousel-control-prev btn btn-light" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next btn btn-light" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
