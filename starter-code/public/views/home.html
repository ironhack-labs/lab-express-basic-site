<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheets/style.css">
        <title>Document</title>
    </head>
    <body>
        <header id="header">
            <a href="https://mikenieva.com" class="logo"><strong>Mike</strong> Nieva</a>
            <ul class="icons">
                <li><a target="_blank" href="http://facebook.com/mikenieva" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a target="_blank" href="http://twitter.com/mikenieva" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a target="_blank" href="http://instagram.com/mikenieva" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/mikenieva" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>

            </ul>
        </header>

        <section id="banner">
            <div class="content">
                <header>
                    <h1>Mike Nieva<br></h1>
                    <p>Activo marcas personales en Internet</p>
                </header>
                <br>
                <div id="revue-embed">
                    <form action="https://www.getrevue.co/profile/mikenieva/add_subscriber" method="post" id="revue-form" name="revue-form" target="_blank">
                        <div class="revue-form-group">
                            <label for="member_email">Recibe ideas semanales. Educación. Web. Branding.</label>
                            <input class="revue-form-field" placeholder="Tu correo electrónico..." type="email" name="member[email]" id="member_email">
                            <br>
                        </div>
                        <div class="revue-form-actions">
                            <input type="submit" value="Suscribirme" name="member[subscribe]" id="member_submit">
                        </div>
                    </form>
                </div>
            </div>
            <span class="image object">
                <img src="https://i.imgur.com/JdL6F6h.jpg" alt="">
            </span>
        </section>
